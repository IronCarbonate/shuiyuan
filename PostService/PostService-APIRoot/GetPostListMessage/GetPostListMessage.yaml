名称: GetPostListMessage
类型: API
描述: 获取全部帖子列表功能接口
参数:
- 参数名: userToken
  参数描述: 用户身份令牌，用于验证用户登录状态和权限
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: posts
  参数描述: 帖子摘要列表，包含帖子标题、评论数和帖子ID
  参数类型: PostInfo
  对象路径: shuiyuanbasic/PostService/PostService-SharedRoot/PostInfo
  是否列表: true
  是否必须: true
  输入输出: output
  默认取值: null
对象路径: shuiyuanbasic/PostService/PostService-APIRoot/GetPostListMessage
