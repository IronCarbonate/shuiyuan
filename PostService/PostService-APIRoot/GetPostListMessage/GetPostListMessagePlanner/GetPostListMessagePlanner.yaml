    细分步骤: []
  - 步骤序号: '3.2'
    内容: 将提取的数据封装为<a href="shuiyuanbasic/PostService/PostService-SharedRoot/PostInfo">PostInfo</a>对象列表。
    细分步骤: []
- 步骤序号: '4'
  内容: 返回PostInfo列表给调用方。
  细分步骤:
  - 步骤序号: '4.1'
    内容: 返回封装后的<a href="shuiyuanbasic/PostService/PostService-SharedRoot/PostInfo">PostInfo</a>列表。
