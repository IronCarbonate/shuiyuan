名称: CreatePostMessage
类型: API
描述: 创建帖子接口，用于处理创建帖子功能。
参数:
- 参数名: userToken
  参数描述: 用户身份验证的令牌，通过它确认用户的有效性。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: title
  参数描述: 帖子标题，简要描述帖子的内容或主题。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: content
  参数描述: 帖子主要内容，详细描述帖子的具体信息。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: postID
  参数描述: 生成的帖子ID，唯一标识帖子。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: null
对象路径: shuiyuanbasic/PostService/PostService-APIRoot/CreatePostMessage
