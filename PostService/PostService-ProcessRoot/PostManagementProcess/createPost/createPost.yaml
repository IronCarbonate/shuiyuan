名称: createPost
类型: ProcessPlan
description: 用于创建一个新帖子记录，初始化评论数为0，latestCommentTime为创建时间，并返回生成的postID
参数:
- 参数名: userID
  参数描述: 帖子发布者的用户ID
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: title
  参数描述: 帖子的标题
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: content
  参数描述: 帖子的内容
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: postID
  参数描述: 生成的新帖子ID
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: ''
总起句: ''
步骤:
- 步骤序号: '1'
  内容: 验证输入参数的有效性。
  细分步骤:
  - 步骤序号: '1.1'
    内容: 检查userID、title和content参数是否为空，确保必填数据已提供。
    细分步骤: []
- 步骤序号: '2'
  内容: 生成新的postID。
  细分步骤:
  - 步骤序号: '2.1'
    内容: 调用<java.util.UUID.randomUUID>方法生成全局唯一的postID。
    细分步骤: []
- 步骤序号: '3'
  内容: 初始化帖子记录。
  细分步骤:
  - 步骤序号: '3.1'
    内容: 创建<a href="shuiyuanbasic/PostService/PostService-SharedRoot/Post">Post</a>对象并赋值相关字段，初始评论数commentCount为0，latestCommentTime设置为当前时间。
    细分步骤: []
- 步骤序号: '4'
  内容: 存储帖子记录到数据库。
  细分步骤:
  - 步骤序号: '4.1'
    内容: 调用<a href="shuiyuanbasic/PostService/PostService-TableRoot/PostTable">PostTable</a>表接口，将初始化的Post对象写入数据库。
    细分步骤: []
- 步骤序号: '5'
  内容: 返回生成的postID。
  细分步骤: []
对象路径: shuiyuanbasic/PostService/PostService-ProcessRoot/PostManagementProcess/createPost
是否精炼过步骤: true
