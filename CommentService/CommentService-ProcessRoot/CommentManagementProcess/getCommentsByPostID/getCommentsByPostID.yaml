名称: getCommentsByPostID
类型: ProcessPlan
description: 根据postID检索所有与该帖子关联的评论记录，返回这些评论记录的列表。
参数:
- 参数名: postID
  参数描述: 帖子ID，用于标识查询的目标帖子。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: comments
  参数描述: 与指定帖子关联的评论列表。
  参数类型: Comment
  对象路径: shuiyuanbasic/PostService/PostService-SharedRoot/Comment
  是否列表: true
  是否必须: true
  输入输出: output
  默认取值: ''
总起句: ''
步骤:
- 步骤序号: '1'
  内容: 验证postID的有效性，确保postID非空。
  细分步骤: []
- 步骤序号: '2'
  内容: 从<a href="shuiyuanbasic/CommentService/CommentService-TableRoot/CommentTable">CommentTable</a>中检索与postID相关的评论记录。
  细分步骤: []
- 步骤序号: '3'
  内容: 将检索到的评论记录转换为<a href="shuiyuanbasic/PostService/PostService-SharedRoot/Comment">Comment</a>对象，并构造为评论记录列表。
  细分步骤: []
- 步骤序号: '4'
  内容: 返回生成的评论记录列表。
  细分步骤: []
对象路径: shuiyuanbasic/CommentService/CommentService-ProcessRoot/CommentManagementProcess/getCommentsByPostID
