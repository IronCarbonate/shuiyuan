名称: AdminLoginMessage
类型: API
描述: 管理员登录，验证账户和密码是否匹配后返回 adminToken。
参数:
- 参数名: accountName
  参数描述: 管理员账户名称，用于管理员登录时的身份验证。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: password
  参数描述: 管理员账户密码，用于管理员登录时的身份验证。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: null
- 参数名: adminToken
  参数描述: 管理员登录成功后返回的唯一标识 token，用于后续操作身份验证。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: null
对象路径: shuiyuanbasic/UserAccountService/UserAccountService-APIRoot/AdminLoginMessage
