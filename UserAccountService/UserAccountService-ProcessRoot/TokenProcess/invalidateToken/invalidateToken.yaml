名称: invalidateToken
类型: ProcessPlan
description: 使传入的userToken失效，清除登录状态，返回“登出成功”。用于处理用户和管理员的登出功能。
参数:
- 参数名: userToken
  参数描述: 用户或者管理员的登录Token
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: result
  参数描述: 登出操作的结果信息，成功会返回 '登出成功'。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: ''
总起句: ''
步骤:
- 步骤序号: '1'
  内容: 验证输入的userToken是否有效。
  细分步骤:
  - 步骤序号: '1.1'
    内容: 检查userToken是否为空。
    细分步骤: []
  - 步骤序号: '1.2'
    内容: 从<a href="shuiyuanbasic/UserAccountService/UserAccountService-TableRoot/UserTable">UserTable</a>表中验证userToken是否存在。
    细分步骤: []
- 步骤序号: '2'
  内容: 清除userToken对应的登录状态。
  细分步骤:
  - 步骤序号: '2.1'
    内容: 删除指定userToken的记录。
    细分步骤: []
- 步骤序号: '3'
  内容: 返回登出结果。
  细分步骤:
  - 步骤序号: '3.1'
    内容: 返回'登出成功'作为操作结果。
    细分步骤: []
对象路径: shuiyuanbasic/UserAccountService/UserAccountService-ProcessRoot/TokenProcess/invalidateToken
是否精炼过步骤: true
