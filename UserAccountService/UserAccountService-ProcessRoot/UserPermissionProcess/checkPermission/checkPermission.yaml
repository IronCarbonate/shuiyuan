名称: checkPermission
类型: ProcessPlan
description: 根据userToken验证登录状态并返回用户权限（普通用户或管理员）。用于需要检测权限的功能，例如管理员注册、禁言用户和管理员删帖功能。
参数:
- 参数名: userToken
  参数描述: 用户的登录令牌，用于验证用户身份。
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: permission
  参数描述: 根据userToken验证获得的用户权限。
  参数类型: UserPermission
  对象路径: shuiyuanbasic/UserAccountService/UserAccountService-SharedRoot/UserPermission
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: ''
总起句: ''
步骤:
- 步骤序号: '1'
  内容: 验证输入参数的有效性。
  细分步骤:
  - 步骤序号: '1.1'
    内容: 检查userToken是否为空，确保传入参数有效。
    细分步骤: []
- 步骤序号: '2'
  内容: 根据userToken查询用户登录状态。
  细分步骤:
  - 步骤序号: '2.1'
    内容: 调用<a href="shuiyuanbasic/UserAccountService/UserAccountService-ProcessRoot/TokenProcess/validateToken">validateToken</a>方法，验证userToken的有效性。
    细分步骤: []
  - 步骤序号: '2.2'
    内容: 如果userToken无效，返回错误信息并终止操作。
    细分步骤: []
- 步骤序号: '3'
  内容: 根据userToken查询用户权限信息。
  细分步骤:
  - 步骤序号: '3.1'
    内容: 通过<a href="shuiyuanbasic/UserAccountService/UserAccountService-TableRoot/UserTable">UserTable</a>中的记录，获取对应的permission字段值。
    细分步骤: []
- 步骤序号: '4'
  内容: 返回用户权限值。
  细分步骤:
  - 步骤序号: '4.1'
    内容: 将获取的permission字段值返回。
    细分步骤: []
对象路径: shuiyuanbasic/UserAccountService/UserAccountService-ProcessRoot/UserPermissionProcess/checkPermission
是否精炼过步骤: true
