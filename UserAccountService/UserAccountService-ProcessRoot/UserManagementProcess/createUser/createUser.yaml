名称: createUser
类型: ProcessPlan
description: 创建一个新的用户记录，根据权限字段设为普通用户或者管理员，并返回生成的用户ID。用于普通用户注册和管理员注册功能。
参数:
- 参数名: accountName
  参数描述: 用户账户名称
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: password
  参数描述: 用户密码
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: ''
- 参数名: nickName
  参数描述: 用户昵称
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: 未命名用户
- 参数名: permission
  参数描述: 用户权限（普通用户或管理员）
  参数类型: UserPermission
  对象路径: shuiyuanbasic/UserAccountService/UserAccountService-SharedRoot/UserPermission
  是否列表: false
  是否必须: true
  输入输出: input
  默认取值: Normal
- 参数名: userID
  参数描述: 生成的用户ID
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  输入输出: output
  默认取值: ''
总起句: ''
步骤:
- 步骤序号: '1'
  内容: 验证输入参数的有效性。
  细分步骤:
  - 步骤序号: '1.1'
    内容: 检查accountName和password是否为空，确保账户名称和密码不为null。
    细分步骤: []
  - 步骤序号: '1.2'
    内容: 检查nickName是否为空，如为空则设置其值为默认字符'未命名用户'。
    细分步骤: []
  - 步骤序号: '1.3'
    内容: 验证permission值是否为<a href="shuiyuanbasic/UserAccountService/UserAccountService-SharedRoot/UserPermission">UserPermission</a>枚举中的合法值（Normal或Admin）。
    细分步骤: []
- 步骤序号: '2'
  内容: 生成全局唯一的userID。
  细分步骤:
  - 步骤序号: '2.1'
    内容: 生成UUID作为新用户的userID。
    细分步骤: []
- 步骤序号: '3'
  内容: 创建用户记录。
  细分步骤:
  - 步骤序号: '3.1'
    内容: 将accountName、password、nickName、permission和生成的userID组装成一条新用户记录。
    细分步骤: []
  - 步骤序号: '3.2'
    内容: 将上述信息插入到<a href="shuiyuanbasic/UserAccountService/UserAccountService-TableRoot/UserTable">UserTable</a>表中。
    细分步骤: []
- 步骤序号: '4'
  内容: 返回创建结果。
  细分步骤:
  - 步骤序号: '4.1'
    内容: 将生成的userID作为结果返回。
    细分步骤: []
对象路径: shuiyuanbasic/UserAccountService/UserAccountService-ProcessRoot/UserManagementProcess/createUser
是否精炼过步骤: true
