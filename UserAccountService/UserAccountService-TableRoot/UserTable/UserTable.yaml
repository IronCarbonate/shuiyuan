名称: UserTable
类型: Table
描述: 用户表，用于存储用户的基本账户信息
参数:
- 参数名: user_id
  参数描述: 用户的唯一ID，使用UUID
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  mode: input
- 参数名: account_name
  参数描述: 用户账户名称
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  mode: input
- 参数名: password
  参数描述: 用户密码，采用hash加密
  参数类型: String
  对象路径: ''
  是否列表: false
  是否必须: true
  mode: input
- 参数名: nickname
  参数描述: 用户昵称，默认初始值为'未命名用户'
  参数类型: String
  对象路径: ''
